<html lang = "ja">
<head>

    <title>ToDoList</title>

    <h1>ToDoリスト</h1>
</head>
<body>
  <label><input type = 'radio' name = 'ToDo' checked>すべて</label>
  <label><input type = 'radio' name = 'ToDo'>作業中</label>
  <label><input type = 'radio' name = 'ToDo'>完了</label>

      <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>

    </tbody>
  </table>
  <div id = 'add_task'>

    <input type='text' id = 'task'>

  </div>
  <script src="js/main.js"></script>
